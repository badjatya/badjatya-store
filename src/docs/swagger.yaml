components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 61a24ff7ca438a5a347730f0
        name:
          type: string
          example: Abc Xyz
        email:
          type: string
          example: email@dev.com
        password:
          type: string
          example: 1234567
        role:
          type: string
          enum:
            - user
            - admin
            - manager
            - userManager
            - productManager
            - orderManager
          example: user
        isVerifiedUser:
          type: boolean
          example: false
        photo:
          type: object
          properties:
            secureUrl:
              type: string
              example: ywz.png
            publicId:
              type: string
              example: photoId
        accountCreatedUsing:
          type: string
          enum:
            - local
            - google
            - facebook
            - github
          example: local
        socialLoginId:
          type: string
          example: Id provided by social login
        referId:
          type: string
          example: -f-G30c_YLixsr5w7OR3i
        balance:
          type: number
          example: 0
        confirmEmailToken:
          type: string
        resetPasswordToken:
          type: string
        tokens:
          type: array
          items:
            type: object
            properties:
              token:
                type: string
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date

